<script>
        function initMap() {
        var address = 'Kamloops, BC, CA';
    
        var map = new google.maps.Map(document.getElementById('map'), { 
            mapTypeId: google.maps.MapTypeId.TERRAIN,
            zoom: 10
        });
    
        
          // this content goes in the info window
          var contentString = '<div id="content">'+
              '<h1 id="mapHeading">Site Title</h1>'+
              '<div id="infoContent">'+
              '<address>Kamloops, <br>British Columbia, CA  </address>'+
              '<a class="directions" href="https://www.google.com/maps/place/'+ address +'">Get Directions</a>'+
              '</div>';
    
        // init infowindow
        var infowindow = new google.maps.InfoWindow({
            content: contentString
          });
    
        var geocoder = new google.maps.Geocoder();
        geocoder.geocode({
            'address': address
        }, 
    
        function(results, status) {
            if(status == google.maps.GeocoderStatus.OK) {
              new google.maps.Marker({
                  position: results[0].geometry.location,
                  map: map
              });
              map.setCenter(results[0].geometry.location);
    
              // add marker to map
              var marker = new google.maps.Marker({
                position: results[0].geometry.location,
                map: map,
                icon: '/assets/images/sparks-map-icon.png'
              });
    
          // open infowindow
          marker.addListener('click', function() {
            infowindow.open(map, marker);
          });
            }
        });
        }
      </script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyS9D5TGqIilQ7IZEaBmBpu0v_yAqLCDY&callback=initMap"
        type="text/javascript"></script>
